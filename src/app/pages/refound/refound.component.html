<h4 class="text-muted mb-4">Reembolso </h4>

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Pedidos cancelados</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID Orden</th>
                  <th scope="col">Total</th>
                  <th scope="col">Razon</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let refound of refounds">
                  <th scope="row">{{refound.Orders_id}}</th>
                  <td>{{refound.total}}</td>
                  <td>{{refound.reason}}</td>
                  
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </div>
