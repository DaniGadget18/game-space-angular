<div>

  <h4 class="text-muted mb-4"> Usuarios</h4>

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Usuarios de la plataforma</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">UserName</th>
                  <th scope="col">Email</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.role}}</td>
                  <td>
                    <div [routerLink]="['/users/edit/',user._id]" class="btn btn-sm btn-warning rounded-0 mr-2 ">
                      <i class="far fa-edit"></i>
                    </div>
                    <div (click)='deleteUser(user._id, user.username)' class="btn btn-sm btn-danger rounded-0">
                      <i class="far fa-trash-alt"></i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
