<div class="col-md-12 col-lg-8 mb-4 align-items-stretch">
  <div class="card border-0 rounded-0 h-100">
    <div class="card-title mb-1 p-3">
      <h5>Editar juego</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="editUser(f)" 
      #f="ngForm">
        <div class="form-group row">
          <label for="title"  class="col-sm-12 col-form-label text-nowrap">Nombre de usuario</label>
          <div class="col-sm-10">
            <input type="text" name="username" [(ngModel)]="user.username" class="form-control rounded-0" id="username" aria-describedby="emailHelp"
              disabled>
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion"  class="col-sm-2 col-form-label text-nowrap">Email</label>
          <div class="col-sm-10">
            <input type="" name="email" [(ngModel)]="user.email" class="form-control rounded-0" id="email" aria-describedby="emailHelp"
              disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Rol: </label>
          <select name="role" [(ngModel)]="user.role" class="form-control rounded-0" id="role">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-12">
            <button type="submit" class="btn btn-outline-lightning rounded-0 mb-2 mr-2">Editar usuario</button>
            <button type="button" [routerLink]="['/games']" routerLinkActive="router-link-active"  class="btn btn-outline-danger rounded-0 mb-2 mr-2">Regresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
