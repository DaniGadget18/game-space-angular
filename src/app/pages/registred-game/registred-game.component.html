<div class="col-md-12 col-lg-8 mb-4 align-items-stretch">
  <div class="card border-0 rounded-0 h-100">
    <div class="card-title mb-1 p-3">
      <h5>Registrar juego</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="husername" class="col-sm-2 col-form-label text-nowrap">Titulo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control rounded-0" id="husername" aria-describedby="emailHelp"
              placeholder="Titulo">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label text-nowrap">Descripción</label>
          <div class="col-sm-10">
            <input type="text" class="form-control rounded-0" id="staticEmail" aria-describedby="emailHelp"
              placeholder="Escribe una descripcion">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label text-nowrap">Precio</label>
          <div class="col-sm-10">
            <input type="text" class="form-control rounded-0" id="inputPassword" placeholder="Precio">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label text-nowrap">Link imagen</label>
          <div class="col-sm-10">
            <input type="text" class="form-control rounded-0" id="inputPassword" placeholder="Link">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Categoria:</label>
          <select class="form-control rounded-0" id="exampleFormControlSelect1">
            <option>Disparos</option>
            <option>Aventura</option>
            <option>Estrategia</option>
            <option>Peleas</option>
            <option>Accion</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label text-nowrap">Año de lanzamiento:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control rounded-0" id="inputPassword" placeholder="Año lanzamiento">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Rank:</label>
          <select class="form-control rounded-0" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10 mb-3">
            <button type="button" class="btn btn-outline-lightning btn-block rounded-0 mb-2 mr-2">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<hr>
<div>

  <h4 class="text-muted mb-4">Lista de juegos </h4>

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Juegos</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Categoria</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let game of games">
                  <th>{{game.id}}</th>
                  <td>{{game.title}}</td>
                  <td>{{game.price}}</td>
                  <td>{{game.category}}</td>
                  <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                    <i class="far fa-edit"></i>
                  </a>
                  <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                    <i class="far fa-trash-alt"></i>
                  </a>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  </div>
